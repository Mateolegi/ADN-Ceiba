<h1 mat-dialog-title i18n="Confirm delete@@confirmDelete">Confirmar eliminación</h1>
<div mat-dialog-content>
  <p>{{ eliminationText }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial i18n="Yes@@yes">Sí</button>
</div>
