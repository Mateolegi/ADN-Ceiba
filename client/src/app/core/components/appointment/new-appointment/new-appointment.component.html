<mat-card>
  <mat-card-header>
    <mat-card-title>Registrar cita</mat-card-title>
    <mat-card-subtitle>Permite registrar una cita en el sistema</mat-card-subtitle>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <form class="appointment-form">
      <mat-form-field class="full-width">
        <input type="text" placeholder="Cliente" aria-label="Cliente"
            matInput [formControl]="appointmentFormControl" [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option.fullName }}
          </mat-option>
        </mat-autocomplete>
        <mat-icon class="new-client-button" matSuffix
            [routerLink]="['/clients/new']"
            [queryParams]="{ redirectTo: '/appointments/new'}">
          add
        </mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput [min]="minDate" [matDatepicker]="picker" placeholder="Fecha de la cita" disabled>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker disabled="false" touchUi #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <span class="fill-remaining-space"></span>
    <button mat-fab [routerLink]="['/appointments']" color="warn"><mat-icon>keyboard_arrow_left</mat-icon></button>
    <button mat-fab [routerLink]="['/appointments']" color="primary"><mat-icon>save</mat-icon></button>
  </mat-card-actions>
</mat-card>
