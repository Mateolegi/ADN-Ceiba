<mat-card>
  <mat-card-header>
    <mat-card-title i18n="Clients@@clients">Clientes</mat-card-title>
    <mat-card-subtitle i18n="Clients description@@clientsCardDescription">
      Visualiza los clientes registrados
    </mat-card-subtitle>
    <span class="fill-remaining-space"></span>
    <mat-card-actions class="add-button">
      <button id="new-client-button" mat-fab [routerLink]="['new']" matTooltip="Nuevo cliente"
          i18n-matTooltip="New client@@newClient">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <table mat-table #table [dataSource]="clients" class="clients-table">
      <caption i18n="Registered clients@@clientsTableDescription">Clientes registrados</caption>
      <!-- Name column -->
      <ng-container matColumnDef="name">
        <th id="name" mat-header-cell *matHeaderCellDef i18n="Client@@client">Cliente</th>
        <td mat-cell *matCellDef="let client">{{ client.fullName }}</td>
      </ng-container>
      <!-- Document number column -->
      <ng-container matColumnDef="documentNumber">
        <th id="documentNumber" mat-header-cell *matHeaderCellDef i18n="Document number@@documentNumber">
          NÃºmero de documento
        </th>
        <td mat-cell *matCellDef="let client">{{ client.documentNumber }}</td>
      </ng-container>
      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th id="createdAt" mat-header-cell *matHeaderCellDef i18n="Actions@@actions">Acciones</th>
        <td mat-cell *matCellDef="let client">
          <button mat-icon-button color="warn" (click)="delete(client)"
              matTooltip="Eliminar" i18n-matTooltip="Delete@@delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
