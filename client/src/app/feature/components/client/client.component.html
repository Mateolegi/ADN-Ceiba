<mat-card>
  <mat-card-header>
    <mat-card-title i18n="Clients@@clients">Clientes</mat-card-title>
    <mat-card-subtitle i18n="Clients description@@clientsCardDescription">
      Visualiza los clientes registrados
    </mat-card-subtitle>
    <span class="fill-remaining-space"></span>
    <mat-card-actions class="add-button">
      <button id="new-client-button" mat-fab [routerLink]="['new']" matTooltip="Nuevo cliente"
          i18n-matTooltip="New client@@newClient">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <app-client-list [clients]="clients"
                     (delete)="onDelete($event)"></app-client-list>
  </mat-card-content>
</mat-card>
